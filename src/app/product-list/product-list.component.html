<h2>Products</h2>
<div *ngFor="let prod of products; index as prodId">

  <h3 [title]="prod.name + ' test'" [routerLink]="['/products', prodId]">
      {{ prod.name }}
  </h3>
  <p *ngIf="prod.description">
      {{prod.description}}
  </p>
  <button (click)="share()">
    Share
  </button>
  <app-product-alerts
     [product]="prod"
    (notif)="onNotif()">
  </app-product-alerts>
  
</div>
